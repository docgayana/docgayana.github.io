<html>
<head>
<meta charset="utf-8">
<title>Օրացույց</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery-ui.min.css">
<style>
body {
	margin: 15px;
}

#datepicker .ui-datepicker {
	width: 614px !important;
	border: none;
}

#datepicker .ui-datepicker-inline .ui-datepicker-group {
	margin: 3px;
}

.datepicker .highlight {
	background-color: lightgreen;
}

.input-table {
	margin: 5px;
	font-size: 20px;
}

.input-table input {
	font-size: 20px;
}
</style>
<script src="jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="datepicker-hy.js"></script>
<script src="moment.min.js"></script>
<script>
            var days = 140;
            $( function() {
                var fromDate = $( "#fromDate" );
                var daysCount = $( "#daysCount" );
                daysCount.change( function(){
                   days = parseInt(daysCount.val(), 10);
                   var date = moment.utc(fromDate.val(),'DD.MM.YYYY');
                   onSelect(date);
                });
                fromDate.change( function(){                  
                  var date = moment.utc(fromDate.val(),'DD.MM.YYYY');
                  onSelect(date);
               });
                fromDate.datepicker({
                    default: new Date(),
                    onSelect: onSelect
                });
                onSelect();
            });
            function onSelect(dateStr) {                
                var datepickerFrom = $( "#datepickerFrom" );
                var datepickerTo = $( "#datepickerTo" );
                var fromDate = $( "#fromDate" );
                
                var toDate = $( "#toDate" );

                var date;
                if(dateStr)
                    date = moment.utc(dateStr,'DD.MM.YYYY').toDate();
                else date = new Date();
                var datePlus = new Date(date);
                datePlus.setDate(date.getDate()+days - 1);

                fromDate.val(moment(date).format('DD.MM.YYYY'));         
                toDate.val(moment(datePlus).format('DD.MM.YYYY'));

                datepickerFrom.datepicker("destroy");
                datepickerFrom.datepicker({
                    inline: true,
                    numberOfMonths: 3,
                    onSelect: onSelect,
                    minDate:date,
                    maxDate:datePlus,
                    defaultDate:date
                });

                datepickerTo.datepicker("destroy");       
                datepickerTo.datepicker({
                    inline: true,
                    numberOfMonths: 3,
                    onSelect: onSelect,
                    minDate:date,
                    maxDate:datePlus,
                    defaultDate:datePlus
                });
                $('.datepicker').find('a.ui-state-highlight').removeClass('ui-state-highlight');   
            }
          </script>
</head>
<body>
	<table class="input-table">
		<tr>
			<td><input id="fromDate" type="text" maxlength="10" size="10"></td>
			<td>+ <input id="daysCount" type="text" maxlength="3" size="3"
				value="140"> օր =
			</td>
			<td><input id="toDate" type="text" maxlength="10" size="10"
				readonly></td>
		</tr>
	</table>
	<div id="datepickerFrom" class="datepicker"></div>
	<div id="datepickerTo" class="datepicker"></div>

</body>
</html>
